<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
       <button ion-button class="submit-btn" full type="submit">
       <ion-icon name="logo-facebook" item-left></ion-icon>&nbsp;Login med facebook</button>

        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [navPush]="tabsPage">Login</button>
          <button ion-button class="register-btn" block clear>Opret ny account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
